<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
    
</head>
<body>

        <div class="container">
                <div class="jumbotron">
                        <h1 class="text-center"><i class="fab fa-hotjar"></i> Hot Restaurant</h1>
                    <hr class="my-4">
                    <h2 class="text-center">Make your reservation</h2>
                    <br>
                    <div class="text-center">
                        <a href="/table">
                            <button type="button" class="btn btn-primary"><i class="far fa-list-alt"></i> View Tables</button>
                        </a>
                        <a href="/">
                            <button type="button" class="btn btn-light"><i class="fas fa-home"></i></button>
                        </a>
                    </div>
                </div>
        

            <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Table Reservation</h4>
                            </div>
                            <div class="panel-body">
        
                                <form role="form">
        
                                    <div class="form-group">
                                        <label for="">Name</label>
                                        <input type="text" class="form-control" id="reserve_name">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">Phone Number</label>
                                        <input type="text" class="form-control" id="reserve_phone">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="text" class="form-control" id="reserve_email">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">Unique ID</label>
                                        <input type="text" class="form-control" id="reserve_uniqueID">
                                    </div>
        
                                    <button type="submit" class="btn btn-primary submit">Submit</button>
                                </form>
        
                            </div>
                        </div>
        
                    </div>
                </div>
                </div>
              

                <footer class="footer">
                        <div class="container">
                          <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
                        </div>
                      </footer>
                      
    
</body>
</html>
